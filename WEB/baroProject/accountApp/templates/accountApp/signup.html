{% extends 'base.html' %}
{% load static %}

{% block style %}
{% endblock %}

{% block content %}
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
    <br>
    <br>
    <br>
    <div id='login_box'>
        <form action="{% url 'accountApp:signup' %}" method="POST">
            {% csrf_token %}
            <h3>SIGNUP</h3>
            <div>
                <label for="username">아이디</label> 
                <input type="text" id = 'username' placeholder="아이디" name="username">
            </div>
            <div >
                <label for="password">비밀번호</label> 
                <input type="password" id='password' placeholder="비밀번호" name="password">
            </div>
            <div >
                <label for="password_check">비밀번호 확인</label> 
                <input type="password" id='password_check' placeholder="비밀번호 확인" name="password_check">
            </div>
            <div >
                <label for="usertype">유형선택</label> 
                <input type="radio" name='usertype' value="사장님">사장님
                <input type="radio" name='usertype' value="사용자"> 사용자
            </div>
                
            <button type="submit">회원가입</button>
        </form>
        <div class="account">
            Already have account?
            <a href="{% url 'accountApp:login' %}">Login Now</a>
        </div>
    </div>
{% endblock %}
